<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="home">HOME</h3>
                <h4 id="home-score">0</h4>
                <div class="home-button">
                    <button id="home-score-btn-1" onclick="homePlusOne()">+1</button>
                    <button id="home-score-btn-2" onclick="homePlusTwo()">+2</button>
                    <button id="home-score-btn-3" onclick="homePlusThree()">+3</button>
                </div>
            </div>
            <div>
                <h3 class="guest">GUEST</h3>
                <h4 id="guest-score">0</h4>
                <div class="guest-button">
                    <button id=""guest-score-btn-1" onclick="guestPlusOne()">+1</button>
                    <button id=""guest-score-btn-2" onclick="guestPlusTwo()">+2</button>
                    <button id=""guest-score-btn-3" onclick="guestPlusThree()">+3</button>
                </div>
            </div>
       </div>
        <button id="new-game-btn" onclick="newGame()">New Game</button>
        <p id="winner-home" class="winner">Wonder who will win!</p>
        <p id="winner-guest" class="winner">Wonder who will take the throne!</p>
        <script src="index.js"></script>
    </body>
</html>
